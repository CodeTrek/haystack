# This is an example of the server configuration file
# You can copy this file to server.local.yaml and modify it to your own
# configuration for local development
# The server will automatically load the configuration from server.local.yaml
# if it exists.
# The server will try to load configuration files in the following order:
#  - $CWD/server.local.yaml
#  - $CWD/server.yaml
#  - $HOME/.search-indexer/server.yaml
#
# Copy the file to one of the above place.

home_path: # the path to store the database files, default is $HOME/.search-indexer/index
max_file_size: 2097152 # the maximum file size to index, default is 2MB
index_workers: 4 # the number of workers to index files, default is 4
filters:
  exclude:
    use_git_ignore: false
    customized: ["node_modules/", "dist/", "build/", "out/", "obj/", "log/", "logs/", ".*", "*.log", "*.log.*", "*log.txt"]
  include:  ["*.cc", "*.c", "*.hpp", "*.cpp", "*.h", "*.md", "*.js", "*.ts", "*.txt", "*.mm", "*.java", "*.cs", "*.py",
            "*.kt", "*.go", "*.rb", "*.php", "*.html", "*.css", "*.yaml", "*.yml", "*.toml", "*.xml", "*.sql", "*.sh",
            "Makefile", "*.bat", "*.ps1", "*.sln", "*.json", "*.vcxproj", "*.vcproj", "*.vcxproj.filters"]
